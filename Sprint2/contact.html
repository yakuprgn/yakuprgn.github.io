<!DOCTYPE html>
<html class="background">
  <head>
    <title>My Burger - Contact</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
  </head>
  <body>
    <header>
      <div><img src="burger_logo.png" alt="My Website Logo" width="150" height="150"></div>
      <nav class="navigator">
        <ul>
          <a style="color: black;" href="index.html">Home |</a>
          <a style="color: black;" href="products.html">Products |</a>
          <a style="color: black;" href="about.html">About Us |</a>
          <a style="color: black;" href="contact.html">Contact Us</a>
        </ul>
      </nav>
      <hr>
    </header>
    <div class="myburgerhomepage">MY BURGER</div>
    <main>
      <section>
        <h1 style="font-family:verdana;">Contact Us</h1>
        <header class="text">
          
          <div class="logo"><img src="contactus-icons/location.png" alt="Location Logo" width="100px" height="100px"></div>
          Address - Cilek mah. 186. cad. no:70 Yenimahalle/Ankara
        </header>
        <header class="text">
          
          <div class="logo"><img src="contactus-icons/telephone.png" alt="Telephone Logo" width="100px" height="100px"></div>
          Telephone - 444 38 83
        </header>
        <header class="text">
          
          <div class="logo"><img src="contactus-icons/complaint.png" alt="Complaint Logo" width="100px" height="100px"></div>
          Complaint Line - 0543 892 5464
        </header>
        <header class="text">
          
          <div class="logo"><img src="contactus-icons/email.png" alt="E-Mail Logo" width="100px" height="100px"></div>
          E-Mail - info@myburger.com.tr
        </header>
      </section>
      <div class="about-main-wrapper-under">
        <h2 class="contact-us-head">Contact Us</h2>

        <div class="contact-us-box">
            <form id="contact-form">
                
                <input type="text" id="name" name="name" placeholder="Name" required>
                <span id="error-name"></span>
                <input type="text" id="surname" name="surname" placeholder="Surname" required>
                <span id="error-surname"></span>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <textarea id="message" name="message" rows="5"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
        </div>
    </div>
    </main>
    
    <footer>
      <p>&copy; 2023 My Burger</p>
    </footer>

    <script type="text/javascript" src="Scripts/JQuery.js"></script>
    <script type="text/javascript" src="Scripts/jquery-ui.js"></script>
    <script type="text/javascript" src="Scripts/myJQuery.js"></script>
  </body>
</html>
